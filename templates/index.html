<!DOCTYPE html>
<html>
<head>
	<title>Welcome|Dashboard</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<style type="text/css">
		tr,td,th{
			text-align: center;
		}
		sub_container{
			margin: auto;
			width: 70%;
		}
		s_btn{
			width:20%;
		}
	</style>
</head>
<body>
	<div class="container-fluid text-center">
		<br>
		<div class="alert alert-success">
			<h1 class="alert-heading">Welcome {{user}}!</h1>
		</div><br>

		<div class = "text-center sub_container">
			<table class="table">
			  <thead>
			    <tr>
			      <th>SNo</th>
			      <th>New State</th>
			      <th>Time</th>
			      <th></th>
			    </tr>
			  </thead>
			  <tbody>
			   {% for row in rows %}
	            <tr class="table-light">
	               <td>{{row["id"]}}</td>
	               <td>{{row["new_state"]}}</td>
	               <td> {{ row["timestamps"]}}</td>
	             </tr>
		        {% endfor %}
			  </tbody>
			</table>
		</div>
		<a href="/clearData"><input type="submit" class="btn btn1 btn-primary s_btn" value="Clear Data"></a>
	</div>
</div><br><br>

</body>
</html>
